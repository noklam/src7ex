{% extends "flights/base.html" %}

{% block title %}
    Flights
{% endblock title %}
{% block body %}
<h1>Flights</h1>
<ul>
    {% for flight in flights %}
        <li>
            <a href="{% url 'flight' flight.id %}">{{ flight.id }} - {{flight.origin}} to {{flight.destination}}</a>
     </li>
    {% endfor %}
</ul>
{% endblock body  %}
