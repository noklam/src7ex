<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Flight</title>
</head>
<body>
    <h1>Flights {{ flight.id }}</h1>
    <ul>
        {% for flight in flights %}
            <li>Origin: {{ flight.origin }}</li>         
            <li>Destination: {{ flight.destination }}</li>        
        {% endfor %}
    </ul>
    
</body>
</html>
